publishing {
    publications {
        pom(MavenPublication) {
            version project.version
            artifactId = project.name
            groupId = project.group
        }
    }
}

task publishPluginToMavenLocal {
    description = 'Publishes the plugin and the jar to maven local'
    group = 'Publishing'

    dependsOn shadowJar
    dependsOn publishToMavenLocal
}
